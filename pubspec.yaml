name: hashed_wallet
description: Hashed Wallet

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

analyzer:
  enable-experiment: extension-methods

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  url_launcher: ^6.0.3
  step_progress_indicator: ^1.0.1
  uni_links: ^0.5.1
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  i18n_extension: ^4.0.0
  http: ^0.13.1
  shared_preferences: ^2.0.5
  flutter_secure_storage: ^4.1.0
  local_auth: ^1.1.1
  timeago: ^3.0.2
  cached_network_image: ^3.0.0
  passcode_screen: ^2.0.0
  flutter_svg: ^0.22.0
  firebase_dynamic_links: ^2.0.7
  firebase_messaging: ^10.0.0
  firebase_core: ^1.0.2
  firebase_storage: ^10.0.2
  cloud_firestore: ^2.2.1
  firebase_remote_config: ^0.10.0+1
  shimmer: ^2.0.0
  share: ^2.0.1
  provider: ^5.0.0
  image_cropper: ^1.4.1
  carousel_slider: ^4.0.0
  dots_indicator: ^2.0.0
  permission_handler: ^8.0.1
  qr_flutter: ^4.0.0
  image_picker: ^0.8.2
  eosdart:
    git: 
      url: https://github.com/JoinSEEDS/eosdart.git
      ref: flutter_2_nns
  dart_esr:
    git:
      url: https://github.com/JoinSEEDS/dart-esr.git
      ref: flutter_2_nns

  pedantic: ^1.11.1
  qr_code_scanner: ^0.4.0
  collection: ^1.15.0
  mask_text_input_formatter: ^2.0.0
  lottie: ^1.0.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  mockito: ^5.0.7
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "app_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

